<html>
   <html lang="de">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Satisfeet Homescreen</title>

        <link rel="stylesheet" type="text/css" href="css/layout.css">
    </head>
    <body>
        <div id="all">
            <div class="app">
                <button onclick="changeView('homescreenKopie')">change view</button>
                <div><button id="start-button">Start</button></div>
                <div id="newStepData" class="blink">
                    Steps:<p class="event stepUpdate" style="color:black">No Step Count</p>
                </div>
                <div id="newDistance">
                    Distance:<p class="event distanceUpdate" style="color:black">Distance</p>
                </div>
                <!--div id="newGeoLocation" class="blink">
                    <p class="event geoLocationUpdate" style="color:black">geoData</p>
                </div-->
                <div id="newTrainingStepData" class="blink">
                    Steps Training:<p class="event stepTrainingUpdate" style="color:black">No Step Count</p>
                </div>
                <div id="newTrainingDistance">
                    Distance Training:<p class="event trainingDistanceUpdate" style="color:black">Distance</p>
                </div>
                <div id="newAverageSpeed">
                    AverageSpeed Training:<p class="event averageSpeedUpdate" style="color:black">AverageSpeed</p>
                </div>
                <div id="newCurrentSpeed">
                    CurrentSpeed Training:<p class="event currentSpeedUpdate" style="color:black">CurrentSpeed</p>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/calculateDistance.js"></script>
        <script type="text/javascript" src="js/pedometer.js"></script>
        <script type="text/javascript" src="js/geolocation.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
